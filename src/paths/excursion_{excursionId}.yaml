get:
  tags:
    - Excursion Management
  summary: Get Excursion By Id
  description: "Returns the requested excursion object."
  operationId: get-excursion-by-id

  security:
    - bearerToken: []
    
  parameters:
    - in: path
      name: excursionId
      description: "Unique id of the target excursion."
      required: true"
      schema:
        $ref: '../components/schemas/common/ids/bson.yaml'

  responses:
    "200":
      description: "OK"
      content:
        application/json:
          schema:
            type: object
            properties:
              excursion:
                $ref: '../components/schemas/excursions/excursion.yaml'

    "400":
      description: "Bad Request"
      content:
        text/plain:
          schema:
            type: string
            description: "Invalid Id."

    "401":
      $ref: '../components/schemas/responses/401.yaml'

    "403":
      $ref: '../components/schemas/responses/403.yaml'

    "404":
      $ref: '../components/schemas/responses/404.yaml'

    "500":
      $ref: '../components/schemas/responses/500.yaml'


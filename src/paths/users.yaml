get:
  tags:
    - User Management
  summary: Get Users
  description: "Returns an array of the public data for the queried users."
  operationId: get-users

  security:
    - bearerToken: []

  parameters:
    - in: query
      name: "keywords"
      schema:
        type: string
        description: "Terms to search for users on."

  responses:
    "200":
      description: "OK"
      content:
        application/json:
          schema:
            type: object
            properties:
              users:
                type: array
                items:
                  type: object
                  properties:
                    _id:
                      $ref: '../components/schemas/common/ids/bson.yaml'
                    userName:
                      $ref: '../components/schemas/common/names/userName.yaml'
                    firstName:
                      $ref: '../components/schemas/common/names/firstName.yaml'
                    lastName:
                      $ref: '../components/schemas/common/names/lastName.yaml'
                    email:
                      $ref: '../components/schemas/common/email.yaml'

    "401":
      description: "Unauthorized"

    "404":
      $ref: '../components/schemas/responses/404.yaml'

    "500":
      $ref: '../components/schemas/responses/500.yaml'
  
get:
  tags:
    - Trip Management
  summary: Get Trips
  description: "Return an array of trips hosted by the currently authenticated user."
  operationId: get-trips

  security:
    - bearerToken: []

  responses:
    "200":
      description: "OK"
      content:
        application/json:
          schema:
            type: object
            properties:
              total:
                type: number
                format: int32
              trips:
                type: array
                items:
                  $ref: '../components/schemas/trips/trip.yaml'

    "401":
      $ref: '../components/schemas/responses/401.yaml'

    "404":
      $ref: '../components/schemas/responses/404.yaml'

    "500":
      $ref: '../components/schemas/responses/500.yaml'
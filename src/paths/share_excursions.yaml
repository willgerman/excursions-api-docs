get:
  tags:
    - Excursion Invites
  summary: Get Excursion Invites
  description: "Returns an array of excursion invites for the currently authenticated user."
  operationId: get-excursion-invites

  security:
    - bearerToken: []

  responses:
    "200":
      description: "OK"
      content:
        application/json:
          schema:
            type: object
            properties:
              total:
                type: string
                format: int32
              invites:
                type: array
                items:
                  $ref: '../components/schemas/excursions/invite.yaml'

    "401":
      $ref: '../components/schemas/responses/401.yaml'

    "404":
      $ref: '../components/schemas/responses/404.yaml'

    "500":
      $ref: '../components/schemas/responses/500.yaml'
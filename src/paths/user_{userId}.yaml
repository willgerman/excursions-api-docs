get:
  tags:
    - User Management
  summary: Get User By Id
  description: "Return the public data of the queried user."
  operationId: get-user-by-id

  security:
    - bearerToken: []

  parameters:
    - in: path
      name: userId
      description: "Unique id of the target user."
      required: true
      schema:
        $ref: '../components/schemas/common/ids/bson.yaml'

  responses:
    "200":
      description: "OK"
      content:
        application/json:
          schema:
            type: object
            properties:
              user:
                $ref: '../components/schemas/users/public_user.yaml'
    
    "400":
      description: "Bad Request"

    "401":
      $ref: '../components/schemas/responses/401.yaml'

    "404":
      $ref: '../components/schemas/responses/404.yaml'

    "500":
      $ref: '../components/schemas/responses/500.yaml'
get:
  tags:
    - Friend Requests
  summary: Get Friend Requests
  description: "Returns an array of friend requests for the currently authenticated user."
  operationId: get-friend-requests

  security:
    - bearerToken: []

  responses:
    "200":
      description: "OK"
      content:
        application/json:
          schema:
            type: object
            properties:
              total:
                type: string
                format: int32
              friends:
                type: array
                items:
                  $ref: '../components/schemas/friends/request.yaml'

    "401":
      $ref: '../components/schemas/responses/401.yaml'

    "404":
      $ref: '../components/schemas/responses/404.yaml'

    "500":
      $ref: '../components/schemas/responses/500.yaml'
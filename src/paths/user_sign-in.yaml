post:
  tags:
    - User Authentication
  summary: Sign In
  description: "Authenticate a user with matching credentials."
  operationId: sign-in

  security: []

  requestBody:
    description: "Payload required to authenticate a user."
    required: true
    content:
      application/json:
        schema:
          type: object
          required:
            - email
            - password
          properties:
            email:
              $ref: '../components/schemas/common/email.yaml'
            password:
              $ref: '../components/schemas/common/password.yaml'

  responses:
    "200":
      description: "Created"
      content:
        application/json:
          schema:
            type: object
            properties:
              user:
                $ref: '../components/schemas/users/user.yaml' # TODO: Add remaining fields to user.yaml
              token:
                $ref: '../components/schemas/jwt.yaml'


    "400":
      description: "Bad Request"
      content:
        text/plain:
          schema:
            type: string
            description: "Unable to authenticate user."

    "500":
      $ref: '../components/schemas/responses/500.yaml'

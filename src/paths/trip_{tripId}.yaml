get:
  tags:
    - Trip Management
  summary: Get Trip By Id
  description: "Returns the requested trip object."
  operationId: get-trip-by-id

  security:
    - bearerToken: []

  parameters:
    - in: path
      name: tripId
      description: "Unique id of the target trip."
      required: true
      schema:
        $ref: '../components/schemas/common/ids/bson.yaml'

  responses:
    "200":
      description: "OK"
      content:
        application/json:
          schema:
            type: object
            properties:
              trip:
                $ref: '../components/schemas/trips/trip.yaml'

    "400":
      description: "Bad Request"
      content:
        text/plain:
          schema:
            type: string
            description: "Invalid Id."

    "401":
      $ref: '../components/schemas/responses/401.yaml'

    "403":
      $ref: '../components/schemas/responses/403.yaml'

    "404":
      $ref: '../components/schemas/responses/404.yaml'

    "500":
      $ref: '../components/schemas/responses/500.yaml'


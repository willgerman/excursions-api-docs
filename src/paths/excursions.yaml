get:
  tags:
    - Excursion Management
  summary: Get Excursions
  description: "Return all excursions for the currently authenticated user."
  operationId: get-excursions

  security:
    - bearerToken: []

  responses:
    "200":
      description: "OK"
      content:
        application/json:
          schema:
            type: object
            properties:
              total:
                type: number
                format: int32
              excursions:
                type: array
                items:
                  $ref: '../components/schemas/excursions/excursion.yaml'

    "401":
      $ref: '../components/schemas/responses/401.yaml'

    "404":
      $ref: '../components/schemas/responses/404.yaml'

    "500":
      $ref: '../components/schemas/responses/500.yaml'
get:
  tags:
    - Friend Management
  summary: Get Friends
  description: "Returns an array of friends for the currently authenticated user."
  operationId: get-friends

  security:
    - bearerToken: []

  responses:
    "200":
      description: "OK"
      content:
        application/json:
          schema:
            type: object
            properties:
              total:
                type: string
                format: int32
              requests:
                type: array
                items:
                  $ref: '../components/schemas/users/public_user.yaml'

    "401":
      $ref: '../components/schemas/responses/401.yaml'

    "404":
      $ref: '../components/schemas/responses/404.yaml'

    "500":
      $ref: '../components/schemas/responses/500.yaml'
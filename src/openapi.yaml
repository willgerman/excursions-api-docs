paths:
  # User Management
  "/user":
    $ref: './paths/user.yaml'
  "/users":
    $ref: './paths/users.yaml'
  "/user/{userId}":
    $ref: './paths/user_{userId}.yaml'

  # User Authentication
  "/user/sign-in":
    $ref: './paths/user_sign-in.yaml'
  "/user/sign-out":
    $ref: './paths/user_sign-out.yaml'

  # Friend Requests
  "/friends/requests/{userId}":
    $ref: './paths/friends_requests_{userId}.yaml'
  "/friends/requests":
    $ref: './paths/friends_requests.yaml'
  "/friends/requests/{requestId}":
    $ref: './paths/friends_requests_{requestId}.yaml'

  # Friend Management
  "/friends":
    $ref: './paths/friends.yaml'
  "/friends/{userId}":
    $ref: './paths/friends_{userId}.yaml'

  # National Park Service Endpoints
  "/national-parks":
    $ref: './paths/national-parks.yaml'
  "/campgrounds":
    $ref: './paths/campgrounds.yaml'
  "/activities":
    $ref: './paths/activities.yaml'
  "/things-to-do":
    $ref: './paths/things-to-do.yaml'
  
  # Trip Management
  "/trip":
    $ref: './paths/trip.yaml'
  "/trips":
    $ref: './paths/trips.yaml'
  "/trip/{tripId}":
    $ref: './paths/trip_{tripId}.yaml'

  # Excursion Management
  "/excursion":
    $ref: './paths/excursion.yaml'
  "/excursions":
    $ref: './paths/excursions.yaml'
  "/excursion/{excursionId}":
    $ref: './paths/excursion_{excursionId}.yaml'

  # Excursion Invites
  "/share/excursion/{excursionId}":
    $ref: './paths/share_excursion_{excursionId}.yaml'
  "/share/excursions":
    $ref: './paths/share_excursions.yaml'
  "/share/excursions/{inviteId}":
    $ref: './paths/share_excursions_{inviteId}.yaml'

  # Shared Excursion Management
  "/excursion/participants/{excursionId}":
    $ref: './paths/excursion_participants_{excursionId}.yaml'
